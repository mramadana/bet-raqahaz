    <script>
        $(document).ready(function () {
            $('input[type="file"]').change(function (e) {
                var file = e.target.files[0];

                if (file) {
                    $(".file-show").empty();
                    var fileName = file.name;
                    $(".file-show").append(fileName);
                } else {
                    $(".file-show").empty();
                }
            });
        });
